<h2>Cadastro de Convênio</h2>
<form id="formConvenio" class="form-block">
  <label for="convenioNome">Nome do Convênio:</label>
  <input type="text" id="convenioNome" required placeholder="Ex: Unimed">
  <button type="submit">Cadastrar Convênio</button>
  <p id="mensagem" class="mensagem-status"></p>
</form>
