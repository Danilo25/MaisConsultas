<h2>Cadastro de Especialidade</h2>
<form id="formEspecialidade" class="form-block">
  <label for="especialidadeNome">Nome da Especialidade:</label>
  <input type="text" id="especialidadeNome" name="nome" placeholder="Ex: Cardiologia" required>
  <button type="submit">Cadastrar</button>
  <p id="mensagem" class="mensagem-status"></p>
</form>
